name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: submodule update
      run: git submodule update --init
    - name: make lv2
      run: |
        sudo apt-get install lv2-dev libcairo2-dev libx11-dev
    - name: build 
      run: make
    - name: compress
      run: |
        cd /home/runner/work/HarmonicExciter/HarmonicExciter/Harmonic_Exciter
        zip -r /home/runner/work/HarmonicExciter/HarmonicExciter/Harmonic_Exciter/Harmonic_Exiter.lv2.zip ./Harmonic_Exciter.lv2
  
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: Latest
        release_name: Release latest
        draft: false
        prerelease: true

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /home/runner/work/HarmonicExciter/HarmonicExciter/Harmonic_Exciter/Harmonic_Exiter.lv2.zip
        asset_name: Harmonic_Exiter.lv2.zip
        asset_content_type: application/zip
